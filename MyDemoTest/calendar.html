<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá»‹ch Javascript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #calendar {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
        }
        #calendar th, #calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        #calendar th {
            background-color: #f2f2f2;
        }
        #calendar .bg-info {
            background-color: #007bff;
            color: #fff;
        }
        #calendar-controls {
            text-align: center;
            margin-bottom: 10px;
        }
        #calendar-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #calendar-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="calendar-controls">
        <button id="prevYear"><<</button>
        <button id="prevMonth"><</button>
        <span id="monthYear"></span>
        <button id="nextMonth">></button>
        <button id="nextYear">>></button>
    </div>
    <table id="calendar">
        <thead>
            <tr>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>Su</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar dates will be filled by JavaScript -->
        </tbody>
    </table>

    <script>
        const monthNames = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();

        function fillCalendar(month, year) {
            let firstDay = new Date(year, month).getDay();
            let daysInMonth = 32 - new Date(year, month, 32).getDate();

            let tbl = document.getElementById("calendar-body");
            tbl.innerHTML = "";

            document.getElementById("monthYear").innerHTML = monthNames[month] + " - " + year;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode("");
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        let cell = document.createElement("td");
                        let cellText = document.createTextNode(date);
                        if (date === new Date().getDate() && year === new Date().getFullYear() && month === new Date().getMonth()) {
                            cell.classList.add("bg-info");
                        }
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        date++;
                    }
                }

                tbl.appendChild(row);
            }
        }

        function prevMonth() {
            currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            fillCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
            currentMonth = (currentMonth + 1) % 12;
            fillCalendar(currentMonth, currentYear);
        }

        document.getElementById("prevYear").addEventListener("click", () => {
            currentYear--;
            fillCalendar(currentMonth, currentYear);
        });

        document.getElementById("nextYear").addEventListener("click", () => {
            currentYear++;
            fillCalendar(currentMonth, currentYear);
        });

        document.getElementById("prevMonth").addEventListener("click", prevMonth);
        document.getElementById("nextMonth").addEventListener("click", nextMonth);

        fillCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
